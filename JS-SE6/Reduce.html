<!DOCTYPE html>
<html>
<head>
	<title>Reduce helper basic</title>
</head>
<body>
	<h3>Reduce: is used to reduce multiple array values to single value.</h3>
	<p>Take 2 arguments is compulsary & then both are add or subtract any thing else depend on operation.</p>

    <script type="text/javascript">
    	 const numbers = [1, -1, 2, 3];
    	 let sum = 0;

    	 for (let n of numbers)
    	 	sum = sum + n;

    	 console.log(sum);
    



    
    	//each time currentValue take 1 number from array & adding to accumulator
    	//0 is the initial value for the accumulator.
    	//WorkFlow:
    	           // a=0, c=1 => a =1;
    	           // a=1, c=-1 => a =0;
    	           // a=0, c=2 => a =2;
    	           // a=2, c=3 => a =5;


    	var a = numbers.reduce((accumulator,currentValue) => {  //using reduce with arrowFunc
         return accumulator + currentValue;
    	}, 0);
        console.log(a);





     	//WorkFlow: 
    	           // a=1, c=-1 => a =0;
    	           // a=0, c=2 => a =2;
    	           // a=2, c=3 => a =5;

    	var a = numbers.reduce(
    		(accumulator,currentValue) => accumulator + currentValue);  //Reduce code
        console.log(a);

    </script>
</body>
</html>
