
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <h3>Processing Values</h3>
  <p>The array below contains an array of objects, each of which is a presentation of an image. Using the forEach helper, Calculate the area of each image & store it in a new array called 'areas'.</p>
  <p>The area of an image can be calculated as 'image:height * image:width'.</p>

   <script type="text/javascript">

 var images = [
  { height: 10, width: 30 },
  { height: 20, width: 90 },
  { height: 54, width: 32 }
];

var areas = [];

images.forEach(function(image) {
   areas.push(image.height*image.width); 
});

console.log(areas);

   </script>
</body>
</html>
