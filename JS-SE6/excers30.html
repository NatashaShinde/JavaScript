<!DOCTYPE html>
<html>
<head>
	<title>spreading arrays</title>
</head>
<body>
   <script type="text/javascript">
   	  
   function join(array1, array2) {
  return array1.concat(array2);
}

   	   //Answer:
   	   function join(array1, array2) {
  return [...array1, ...array2];
}
   </script>
</body>
</html>
