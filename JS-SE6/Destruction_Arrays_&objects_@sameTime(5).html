<!DOCTYPE html>
<html>
<head>
	<title>Destruction</title>
</head>
<body>
	<h3>Destructing Arrays & Objects at the same time.</h3>
     <script type="text/javascript">
     	
     	const Google = {
     		 locations: ['Mountain View', 'New York', 'London']
     	};

     	const { locations } = Google;
     	console.log(locations);  //here i got all locations

        const {locations: [location]} = Google;
        console.log(location);  //it gives only first location i.e Mountain view
     
     </script>
</body>
</html>
