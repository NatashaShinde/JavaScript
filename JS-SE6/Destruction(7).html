<!DOCTYPE html>
<html>
<head>
	<title>Destruction</title>
</head>
<body>
	<h3>When to use Destructing in array</h3>
     <script type="text/javascript">
     	
     	const points = [ [4,5], [10,1], [0,40] ];

     	// [
      //     {x: 4, y: 5},
      //     {x: 10, y: 1},
      //     {x: 0, y: 40}
     	// ]


     	var a = points.map(([x, y]) => {

             return{ x, y };
     	});

     	console.log(a);

     </script>
</body>
</html>
