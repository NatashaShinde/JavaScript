  	 //same example using arrow function
  	 const team = {
          members: ['Jane', 'Bill'],
          teamName: 'Super Squad',

          teamSummary: function(){
          	// here automatically this === team
          	return this.members.map((member) => {
          		return `${member} is on team ${this.teamName}`;   //here this.teamName means 
          		                                                  //team.teamName
          	});  //lets go this
          }

  	 };

  	 console.log(team.teamSummary());
