<!DOCTYPE html>
<html>
<head>
	<title>capturing arguments with spread and rest</title>
</head>
<body>
    <script type="text/javascript">
    	 const dafaultColors = ['red', 'green'];
    	 const userFavColors = ['orange', 'yellow'];
    	 const fallColors = ['fire red', 'fall orange'];

    	 console.log([ 'blue', ...fallColors, ...dafaultColors, ...userFavColors ]);
    </script>
</body>
</html>
