<!DOCTYPE html>
<html>
<head>
	<title>Reduce helper</title>
</head>
<body>
	<h3>Reduce: is used to reduce multiple array values to single value.</h3>
	<p>Take 2 arguments is compulsary & then both are add or subtract any thing else depend on operation.</p>

    <script type="text/javascript">
    	var numbers = [10,20,30];
    	var sum = 0;

    	for(i=0; i<numbers.length; i++){   //using For loop
    		sum = sum + numbers[i];
    	}

    	console.log(sum);
</script>




<script type="text/javascript">
     var a = numbers.reduce(function(sum, number){  // using reduce method
          return sum + number;
        },0); //passing initial value

        console.log(a);
    </script>
</body>
</html>
