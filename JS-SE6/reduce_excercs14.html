<!DOCTYPE html>
<html>
<head>
	<title>distance travelled</title>
</head>
<body>
	<p>Use the 'reduce' helper to find the sum of all the distance traveled.<br />
	Asssign the result to the variable 'totalDistance'.</p>
    <script type="text/javascript">
    	var trips = [{ distance: 34 }, { distance: 12 } , { distance: 1 }];

    	var totalDistance = trips.reduce(function(sum, trip){
           return sum + trip.distance;
    	}, 0);

    	console.log(totalDistance);
    </script>
</body>
</html>
