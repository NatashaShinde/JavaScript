<!DOCTYPE html>
<html>
<head>
	<title>forEach()</title>
</head>
<body>
	<h1>SYNTAX: ArrayName.forEach(whole function);</h1>
   <script type="text/javascript">
   	  var colors = ['red','blue','green'];

   	  // for (var i = 0; i < colors.length; i++) 
   	  // {
   	  //    console.log(colors[i]);
   	  // }


   	  colors.forEach(function(color)
   	  {
   	  	console.log(color);
   	  });
   </script>
</body>
</html>
