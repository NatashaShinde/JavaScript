<!DOCTYPE html>
<html>
<head>
	<title>Variable Declaration Const & Let</title>
</head>
<body>
  <script type="text/javascript">
  /*
  	 var name = 'Jane';
  	 var title = 'Software Engineer';
  	 var hourlyWage = 40;  */


  	 //ES6

     const name = 'Jane';  //xpct not have to change name
     //name = 'Janet'; //it cant be change bcoz const
     let title = 'Software Engineer';
     let hourlyWage =40;

     // some time later

     title = 'Senior Software Engineer';
     hourlyWage = 45;
     
     document.write(name);
     document.write(title + "<br />");
     document.write(hourlyWage);
  </script>
</body>
</html>
