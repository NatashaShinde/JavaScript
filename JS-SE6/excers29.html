<!DOCTYPE html>
<html>
<head>
	<title>Many, Many arguments</title>
</head>
<body>
   <script type="text/javascript">

   	function product(a, b, c, d, e) {
  var numbers = [a,b,c,d,e];
  
  return numbers.reduce(function(acc, number) {
    return acc * number;
  }, 1)
}

// Answer:
   	  function product(...numbers) {

  return numbers.reduce(function(acc, number) {
    return acc * number;
  }, 1)
}
   </script>
</body>
</html>
