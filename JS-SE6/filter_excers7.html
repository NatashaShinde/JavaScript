<!DOCTYPE html>
<html>
<head>
	<title>filter</title>
</head>
<body>
	<h3>Filtering Valuesa</h3>
   <script type="text/javascript">
     var users = [
                   { id: 1, admin: true },  
                   { id: 2, admin: false },
                   { id: 3, admin: false },
                   { id: 4, admin: false },
                   { id: 5, admin: true },
               ];

      var filteredUsers = users.filter(function(user){
              return user.admin === true;
      });

      console.log(filteredUsers);
   </script>
</body>
</html>
