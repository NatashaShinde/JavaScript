<!DOCTYPE html>
<html>
<head>
	<title>const & let</title>
</head>
<body>
	<p>Imagine that you are building an application to manage a users Facebook profile. A profile might have a 'name' , 'age', and 'dateOfBirth'. Declare 3 variables with these names, making sure to use where to use 'const' or 'let' depending on whether you expect the value to change over time.</p>

	<script type="text/javascript">
		const name = "abc";
		const dateOfBirth = "26thMarch1578";
		let age = 24;
	</script>

</body>
</html>
