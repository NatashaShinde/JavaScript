<!DOCTYPE html>
<html>
<head>
	<title>Arraow function</title>
</head>
<body>
   <script type="text/javascript">
   	  const add = (a, b) => a + b; //2 parameters eslie ()
   	  console.log(add(1,2));


   	 const double = number => 2 * number; // single parameter eslie () use nhi krne ka
   	 console.log(double(8));

   	 const sing = () => 2; // 0 parameter then () is compulsory
   	 console.log(sing());


   	 const numbers = [1, 2, 3];
   	 var a = numbers.map(number => number * 2);  //map function using arrow function
   	 //<P>Object mese value nikalkr koi naya array bnana ho to MAP() function use hotae.</P>
   	 console.log(a);
   </script>
</body>
</html>
