<!DOCTYPE html>
<html>
<head>
	<title>Switch case</title> 
</head>
<body>
<script type="text/javascript">
	
	/* Q.1) find day of week by accepting its number .*/
	var day = 5; // switch is used when there are n numbers of test cases. & here input is integer.
    
	switch(day)
	{
       case 1:    // thats why in case we are using integer.
           document.write("<h3>Sunday</h3>"); 
           break;

       case 2:
           document.write("<h3>Monday</h3>");
           break;

       case 3:
           document.write("<h3>Tuesday</h3>");
           break;

       case 4:
           document.write("<h3>Wednesday</h3>");
           break;

       case 5:
           document.write("<h3>Thursday</h3>");
           break;

       case 6:
           document.write("<h3>Friday</h3>");
           break;

       case 7:
           document.write("<h3>Saturday</h3>");
           break;


       default:
           document.write("<h3>Wrong Input</h3>");
           break;
	}

</script>
</body>
</html>
