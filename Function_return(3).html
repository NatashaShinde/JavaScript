<!DOCTYPE html>
<html>
<head>
	<title>Function REturn</title>
</head>
<body>
   <script type="text/javascript">
    
    function sum(math,eng,sc)  //function sum
    {
    	var s = math + eng + sc;
    	return s;
    }

    function percentage(table)   // function percentage
    {
    	var per = table/300*100;
    	document.write(per);  // We got final ans here
    }

    var Total = sum(55,65,75);  //using sum function

    percentage(Total);      // calling percentage function

   </script>
</body>
</html>
