<!DOCTYPE html>
<html>
<head>
	<title>Regular expressions E00</title>
<script type="text/javascript">
	function validate() 
	{
		var text = document.getElementById("text1").value;
		// var regx = /^[7-9]\d{9}/;
		var regx = /^[5-9]\w{8}[0]/;
		if(regx.test(text)) 
		// using text bcoz username checks, Do we have E00 pattern ? If we have pattern it return TRUE else It will return FALSE.
	   {
	   	 document.getElementById("lbltext").innerHTML="valid"; //innerHTML using coz we r using value which is inside label 
	   	 document.getElementById("lbltext").style.visibility="visible";
	   	 document.getElementById("lbltext").style.color="green";
	   }
	   else
	   {
	   	 document.getElementById("lbltext").innerHTML="Invalid";
	   	 document.getElementById("lbltext").style.visibility="visible";
	   	 document.getElementById("lbltext").style.color="red";
	   	}
	}
</script>
</head>
<body>
<form>
	<input id="text1" type="text" placeholder="phone number"></input>
	<label id="lbltext" style="color: red; visibility: hidden;">Invalid</label>
	<br>
	<button type="button" onclick="validate()">Submit</button>
</form>
</body>
</html>
