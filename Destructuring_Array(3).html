<!DOCTYPE html>
<html>
<head>
   <title>Destructuring array</title>
</head>
<body>
   <h3>Array passing to a function</h3>
   <p>SYNTAX: [x, y, z] = a; </p>

   <script type="text/javascript">
       var arr = [10, 20, 30];

       function show([value1, value2, value3]){  //jaha parameter likhtye vahi uska destructuring kia. i.e [value1, value2, value3] = arr;

         console.log(value1);
       }
       show(arr);
   </script>



   <script type="text/javascript">
       var arr = [10, 20, 30, 40, 50, 60, 70];  //if there are many many values then use REST

       function show([value1, value2, ...rest]){  //using REST parameter

         console.log(value1);  //10
         console.log(value2);  //20
         console.log(rest);    //30,40,50,60,70
       }

       show(arr);
   </script>   

</body>
</html>
