<!DOCTYPE html>
<html>
<head>
	<title>Object Constructor</title>
</head>
<body>
  <p>object propertires using Object Constructor</p>
  <script type="text/javascript">
  	 
  	 var fees = new Object();
     //var fees = { }; equivalent to above line
     
  	 fees['Rahul'] = 100;            // fees.Rahul = 100;
     fees['Sumit'] = 200;            // fees.Sumit = 200; 
     fees['Rohan'] = 300;            // fees.Rohan = 300;
     console.log(fees['Rohan']);     //cconsole.log(fees.Rohan);
  </script>
</body>
</html>
