<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h3> 6) Add a label to each of the input fields: username, password, confirm password. </h3>
	<div class="container mt-2">
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <div class="form-group row">
      <div class="col">
        <input id="username" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input id="password" type="password" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input id="confirmPassword" type="password" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col">
          <button class="btn btn-primary btn-block">
            Register
        </button>
      </div>
    </div>
  </form>
</div>
   <script type="text/javascript"> 
    
    // I`m going to call the insertAdjacentHTML function to just put the blob of HTML next to that 1st input field which will just be a string.
    // so there we have the string representation of the HTML that we are going to add & the insertAdjacentHTML function requires 2 arguments & the 1st argument is where we are going to be adding it to.
    // so we have the option to put it in different places but I`m going to put it before the input field, so the various are the positionings that you can use here such as before & after begin or afterend & they will all place the HTML in different positions relative to the element that you have selected.
    
  document.getElementById('username')
    .insertAdjacentHTML('beforeBegin', '<label for="username"> Username: </label>');

  document.getElementById('password')
    .insertAdjacentHTML('beforeBegin', '<label for="password"> Password : </label>');

  document.getElementById('confirmPassword')
    .insertAdjacentHTML('beforeBegin', '<label for="confirmPassword"> Confirm Password : </label>');

   </script>
</body>
</html>
