<!DOCTYPE html>
<html>
<head>
	<title>Number method</title>
</head>
<body>
	<h3>parseFloat(): it returns decimal value.</h3>
   <script type="text/javascript">

   	 var a = "10.33";  //here a is string value

   	 var num = parseFloat(a); //yaha 'a' jo string value tha usko parseFloat() method se number me cnvrt kia.
   	 document.write(num); //eslie result 10.33 aarae.

   </script>
</body>
</html>
