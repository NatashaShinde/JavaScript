<!DOCTYPE html>
<html>
<head>
	<title>Sort function in array</title>
</head>
<body>
	<h3>Unshift() : To Add first value in existing array</h3>
<script type="text/javascript">
	
   var arex = ['chinu','manju','komal','durga'];

   arex.unshift('ash');
   document.write(arex);

</script>
</body>
</html>
