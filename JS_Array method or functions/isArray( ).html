<!DOCTYPE html>
<html>
<head>
	<title>isArray function in js</title>
</head>
<body>
	<h3> isArray() : To detect given thing is array or not </h3>

	<script type="text/javascript">
		var a = ['chinu','manju','komal','durga'];

		if(Array.isArray(a))
		{
           document.write("This is an Array !");
		}
		else
		{
			document.write("This is not an Array !");
		}
		
	</script>

</body>
</html>
