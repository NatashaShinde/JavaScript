<body>
	<h3>Important Concept clear (for return function)</h3>
<p>map() : It create new array with new values.</p>
<p>syntax same as forEach loop</p>
<p>return keyword inside mapping function is mandatory.</p>

<script type="text/javascript">

	var ary = [2,7,4,9];
   
   var b = ary.map(test); //we are using test function
   document.write(b); // And final result getting from here so document.write used here.

   function test(x) // here x means object, it return the values.
   { 
     return x * 10;
   }


</script>
</body>
