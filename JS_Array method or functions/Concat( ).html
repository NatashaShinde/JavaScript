<!DOCTYPE html>
<html>
<head>
	<title>Conctination in js</title>
</head>
<body>
	<h3>Concat() : To add multiple array </h3>
    <script type="text/javascript">

    	var a = ['chinu','manju','komal','durga'];
    	var b = ['chiku','priya'];
    	var c = ['nehal'];
        var d = a.concat(b,c);

        document.write(d);

    </script>
</body>
</html>
