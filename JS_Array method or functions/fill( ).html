<!DOCTYPE html>
<html>
<head>
	<title>fill() in js</title>
</head>
<body>
     <h3>fill(): this method fills all the elements in an array with a static value. (i.e All array values fill with same value.)</h3>
    <script type="text/javascript">
    	
    	var a = ['chinu','manju','komal','manju','pooja'];
    	 a.fill('ram');
    	document.write(a);


    </script>
</body>
</html>
