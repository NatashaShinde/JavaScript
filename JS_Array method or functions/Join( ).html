<!DOCTYPE html>
<html>
<head>
	<title>Join in js</title>
</head>
<body>
	<h3>join() : arrays ki alg alg values ko ek value bna detae </h3>

	<script type="text/javascript">
	   var a = ['chinu','manju','komal','durga'];
	   var b = ['chiku','priya'];
    	var c = ['nehal'];

	   var d = a.concat(b,c);
	    var e = d.join(' ');

	   document.write(e);
	</script>

</body>
</html>
