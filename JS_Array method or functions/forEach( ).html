<!DOCTYPE html>
<html>
<head>
	<title>forEach() in js</title>
</head>
<body>
    <h3>forEach() loop : Method 1</h3>
    <h1>SYNTAX: ArrayName.forEach(whole function);</h1>
    <script type="text/javascript">
    	
    	var a = ['chinu','manju','komal','manju','pooja'];

    	 a.forEach(function(value, index)
            {
              document.write(index + ": " + value + "<br />");
            }
        );
    	


    </script>
</body>
</html>
