<!DOCTYPE html>
<html>
<head>
	<title>includes() in js</title>
</head>
<body>
	<h3>Includes(): To check search value is exist or not exist in given array, & it can be use in if else condition </h3>

	<script type="text/javascript">
		var a = ['chinu','manju','komal','pooja']; //neha is not there in array so result is false
		var b = a.includes('neha');

		document.write(b);
	</script>

</body>
</html>
