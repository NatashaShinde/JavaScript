<!DOCTYPE html>
<html>
<head>
	<title>Slice in js</title>
</head>
<body>
<h3>slice() : arrays ki alg alg values ko ek value bna detae </h3>

    <script type="text/javascript">
    	
      var a = ['chinu','manju','komal','durga'];

      var b = a.slice(1,3);
      var c = a.slice(-1,2);

      document.write(b + "<br>");
      document.write(c);

    </script>
</body>
</html>
