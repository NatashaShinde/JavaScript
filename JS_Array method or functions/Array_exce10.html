<body>
  <h3> 10) Have any products with an id of 123 been sold ?</h3>
  <script type="text/javascript">
      
     const orders = [
    { orderId: '123', customerId: '123', deliveryDate: '01-01-2020', delivered: true, items: [
        { productId: '123', price: 55 },
        { productId: '234', price: 30 },
    ]},
    { orderId: '234', customerId: '234', deliveryDate: '01-02-2020', delivered: false, items: [
        { productId: '234', price: 30 },
    ]},
    { orderId: '345', customerId: '234', deliveryDate: '05-01-2020', delivered: true, items: [
        { productId: '567', price: 30 },
        { productId: '678', price: 80 },
    ]},
    { orderId: '456', customerId: '345', deliveryDate: '12-01-2020', delivered: true, items: [
        { productId: '789', price: 12 },
        { productId: '890', price: 90 },
    ]},
        { orderId: '578', customerId: '456', deliveryDate: '12-01-2020', delivered: true, items: [
        { productId: '901', price: 43 },
        { productId: '123', price: 55 },
    ]},
];

//Steps for ES6 output:
var a = orders.reduce((acc, order) => acc + order.items.reduce((acc, item) =>acc + (item.productId === '123'), 0), 0);
console.log(a); //result: 2


sold = orders.some(order => order.items.some(item => item.productId === '123'));
console.log(sold); //result: True

//  });
// console.log(a);

  </script>
}
