<!DOCTYPE html>
<html>
<head>
	<title>Slice in js</title>
</head>
<body>
<h3>splice() : To add xtra value or delete any value in between exixting array </h3>

    <script type="text/javascript">
    	
      var a = ['chinu','manju','komal','durga'];

      a.splice(2,1,"neha","karan");  // to remove 2nd value komal we are using 1 here

      document.write(a);
      

    </script>
</body>
</html>
