<!DOCTYPE html>
<html>
<head>
	<title>lastIndexOf(): </title>
</head>
<body>
  <h3>lastIndexof(): Same as indexOf() the only difference is that it strat count from end of the array. </h3>
  <script type="text/javascript">
  	
  	var a =['chinu','manju','komal','manju','pooja'];
  	var b = a.lastIndexOf("manju",2);  //it will return index number 1 bcoz it starts count from index 2 & goes to start count from last index thAT is 2.

  	document.write(b);

  </script>

</body>
</html>
