<!DOCTYPE html>
<html>
<head>
	<title>find() in js</title>
</head>
<body>
  <h3>Find(): this method return the value of the first element in an array that pass a test. (if it gets any true value then it ignores the rest of the values in an array and return only first true value.) It is used with function.</h3>
  //find function jz return object inside the array
    <script type="text/javascript">
    	var ages = [13,56,5,18];  //here 56 is pass the test so result is 56 only bcoz find( ) checks only one true condition.

    	var b = ages.find(checkAdult);
    	document.write(b);

    	function checkAdult(age)
    	{
    		return age >=18;
    	}
    </script>
</body>
</html>
