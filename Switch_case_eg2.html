<!DOCTYPE html>
<html>
<head>
	<title>Switch case</title> 
</head>
<body>
<script type="text/javascript">
	
	/* switch is used when there are n numbers of test cases. .*/
	var day = "Thursday"; // here input is string
    
	switch(day)
	{
       case "Sunday": // thats why in case we are using string
           document.write("<h3>Fun day</h3>");
           break;

       case "Monday":
           document.write("<h3>First working day</h3>");
           break;

       case "Tuesday":
           document.write("<h3>Second working day</h3>");
           break;

       case "Wednesday":
           document.write("<h3>boaring day</h3>");
           break;

       case "Thursday":
           document.write("<h3>Bappa Day</h3>");
           break;

       case "Friday":
           document.write("<h3>Musti day</h3>");
           break;

       case "Saturday":
           document.write("<h3>Sometimes off</h3>");
           break;


       default:
           document.write("<h3>Wrong Input</h3>");
           break;
	}

</script>
</body>
</html>
