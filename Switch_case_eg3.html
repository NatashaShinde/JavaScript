<!DOCTYPE html>
<html>
<head>
	<title>Switch case</title> 
</head>
<body>
<script type="text/javascript">
	
	/* Q.1) find day of week by accepting its number .*/
	var day = false; // switch is used when there are n numbers of test cases. & here input is boolean.
    
	switch(day)
	{
       case true:    // thats why in case we are using integer.
           document.write("<h3>Yes THis is Sunday</h3>"); 
           break;

       case false:
           document.write("<h3>This is Monday</h3>");
           break;



       default:
           document.write("<h3>Wrong Input</h3>");
           break;
	}

</script>
</body>
</html>
