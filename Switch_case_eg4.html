<!DOCTYPE html>
<html>
<head>
	<title>Switch case</title> 
</head>
<body>
<script type="text/javascript">
	
	/* Q.1) find day of week by accepting its number .*/
	var day = "Natasha"; // here input is string.
    
	switch(day+" Shinde") // here you can add extra string also using concatination.
	{
       case "Natasha Shinde":    // thats why in case we are using concaniate string.
           document.write("<h3>Thats my name.</h3>"); 
           break;

       case "Manjusha Shinde":
           document.write("<h3>She is my sister.</h3>");
           break;

      case "Omkar Shinde":
           document.write("<h3>He is my brother.</h3>");
           break;



       default:
           document.write("<h3>Out of family Members</h3>");
           break;
	}

</script>
</body>
</html>
