<!DOCTYPE html>
<html>
<head>
	<title>Form-Events in js</title>
</head>
<body>
  <form action="" onsubmit="submitFunction()">

  	<label for="">Name</label> <input type="text" id="fname" value="Yahoo Baba" onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changeFunction(this)" onselect="selectFunction(this)" oninvalid="alert('please fill the first Name.')" required> <br><br>
  	<!-- this pass kia refernce pe, this eslie qkijispr onclick ho ussi ka hi color change ho. -->

  	<label for="">Class</label> <input type="text" id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)"> <br><br>

  	<label for="">Country</label>
    
  	<select id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changeFunction(this)">
  		<option value="India">India</option>
  		<option value="Pakistan">Pakistan</option>
  		<option value="Bangladesh">Bangladesh</option>
  		<option value="Sri- Lanka">Sri- Lanka</option>
  		<option value="Nepal">Nepal</option>
  	</select>
  
    <input type="submit">
  </form>
  
  <div id="test" style="border: 1px solid red; margin-top: 20px;"></div>

  <script type="text/javascript">
  	function focusFunction(element) //element is variable here,use to focus on selected div
  	{
       element.style.background = "red"; //document.getElementById("fname"). ko element. se replace kia
  	}
  	//jis pr bhi focus hoga,this me uski value aa jaegi.
  	//element me this ki value aaegi or ussi ka background color change hoga.
  	
  	function blurFunction(element) //element is variable here.use when 1 is selected anothe should be blur
  	{
       element.style.background = ""; //document.getElementById("fname"). ko element.se replace kia
  	}

    function inputFunction(element) //jaise hi hum input box me kuch likhenge to ye function trigger hoke
                          //hmari input value niche diye div me display krega.
    {
     var x = element.value; // x variable ke andr jo bhi hum input denge vo value aati rahegi.
     //ab uss value ko div ke andr print krnae, uske lie pehle test naam ke div ko target krna pdega.

     document.getElementById("test").innerHTML = x; //qki x ke andr he value aarie.

    }

    function changeFunction(element) //ye function tb trigger hoga, jb hum esse click krke chodtye.
    {
       var x = element.value;
       document.getElementById("test").innerHTML = x;
    }

    function selectFunction(element) //jb aap input text box me pele se likhe hue text ko select krte ho
                                      //tb yeh select function trigger hotae. (rarely used function)
    {
      console.log("You selected some text.")
    }

    function submitFunction() //to submit a form.
    {
      var x =document.getElementById("fname").value; //eski value uthkr var x me jaegi.
      alert("Hello " + x);
    }
  </script>
</body>
</html>
