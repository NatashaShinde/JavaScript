<!DOCTYPE html>
<html>
<head>
	<title>Onclick in js</title>
	<script type="text/javascript">
		function say() {
			alert("hello world");
		}
	</script>
</head>
<body>
	<button onclick="say()">click me</button>
<p onmousedown="say()">click on  me</p>
<!-- <button onmouseup="say()">click me</button> -->

</body>
</html>
