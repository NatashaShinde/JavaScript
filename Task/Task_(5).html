<body><h3>WAP to extract the first half of a string of even length.</h3>
    <script type="text/javascript">
    	
    	//const firstHalf = (str) => str.slice(0, str.length / 2);
    	
        function firstHalf(str) {
        	return str.slice(0, str.length / 2);
        }
    	console.log(firstHalf('natasha'));
    	console.log(firstHalf('natashaShinde'));
    	console.log(firstHalf('heloWorld'));

    </script>
