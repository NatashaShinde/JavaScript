<!DOCTYPE html>
<html>
<head>
	<title>Copy an array</title>
</head>
<body>
	<h3>slice returns selected elements in array,as a new array object.</h3>
	
<script type="text/javascript">
	const array1 = [1, 2, 3, 4, 5];

    const CopyOfarray1 = array1.slice(); 
	const CopyOfArray1 = array1.slice(1,3); 	// (START,END) 
    const anotherCopyOFArray = [...array1];

	console.log(array1);
	console.log(CopyOfArray1);
	console.log(anotherCopyOFArray);
</script>
</body>
</html>
