<!DOCTYPE html>
<html>
<head>
	<title>create & call function</title>
</head>
<body>
   <p>Arrow function is olwz annonymous function.</p>
   <h3>SYNTAX: () => {statements}; </h3>
   <script type="text/javascript">
      
   	  // Function Expression
        var myFunc1 = function show(){
           document.write("Geeky_shows");
        };


        //Anonymous Function
        var myFunc2 = function(){
           document.write("Geeky_shows");

        };


        // Arrow Function
        var myFunc3 = () => {document.write("Geeky_shows");};
        myFunc3();

   </script>
</body>
</html>
