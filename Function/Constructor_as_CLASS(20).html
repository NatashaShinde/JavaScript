<!DOCTYPE html>
<html>
<head>
	<title>constructor as a class</title>
</head>
<body>
   <h3>CLASS</h3>
   <p>Constructor ko hi use krke class bnaya jatae.</p>
   <p>constructor ko annonymous function bna do, or usse 1 variable me assign krdo to woh class bnega.</p>
   <h3>EK class me ek hi constructor use hotae.</h3>
   <script type="text/javascript">
   	
   	var Mobile = function(model_no, sprice){  //mobile is class name
   		this.model = model_no;
   		this.color = 'White';
   		this.price = 3000;
   		this.sp = sprice;
   		this.sellingprice = function(){
                                return (this.price + this.sp); //3000 + user jo dega wo price
                                                               // i.e 3000 + 1000
   		};

   		this.data = function(){
   			console.log("Model No: " + 
   				this.model + " Price: " +
   				this.sellingprice()); //this.sellingprice() means uppr ka function call horae
   			                          //4000;
   		}
   	};

   	var samsung = new Mobile('Galaxy', 2000);
   	var Nokia = new Mobile('Android', 1000);
   	Nokia.data(); // ess object ke sath data method call horae.

   </script>
</body>
</html>
