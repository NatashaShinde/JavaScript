<!DOCTYPE html>
<html>

	<title>create & call function</title>
</head>
<body>
   <script type="text/javascript">
   	  function display()
   	  {
   	  	document.write("Geeky shows" + "</br>");
   	  }

   	  display();
   	  display();
   	  display();
   </script>
