<!DOCTYPE html>
<html>
<head>
	<title>create & call function</title>
</head>
<body>
   <script type="text/javascript">
   	  function display(name,age)  //name is parameter (here datatype is not checked, it can be boolean, int,string, etc...)
   	  {
   	  	document.write(name + age); //above name parameter can access in betwen {} this.
   	  }

        display('natasha',12);  //natasha is argument
   </script>
</body>
</html>
