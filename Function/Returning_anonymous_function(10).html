<!DOCTYPE html>
<html>
<head>
	<title>create & call function</title>
</head>
<body>
   <h3>Can be stored in variable</h3>
   <h3>can be returned in a function</h3>
   <h3>can be pass in a function</h3>

   <script type="text/javascript">
     function display(a)
     {
       return function(b){
            return a+b;
       };
     }

     var af = (display(10));
     document.write(af(20));

   </script>
</body>
</html>
