<!DOCTYPE html>
<html>
<head>
	<title>create & call function</title>
</head>
<body>
   <h3>Can be stored in variable</h3>
   <h3>can be returned in a function</h3>
   <h3>can be pass in a function</h3>

   <script type="text/javascript">
  var a = function(a,b)    //Can be stored in variable
   	  {
   	  	document.write(a + b);
   	  };

   	  a(10,20);
   </script>
</body>
</html>
