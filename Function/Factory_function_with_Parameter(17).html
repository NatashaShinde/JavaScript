<!DOCTYPE html>
<html>
<head>
	<title>factory function</title>
</head>
<body>
	<p>Factory function with parameter</p>
  <script type="text/javascript">

  	function mobile(model_no) {  //model_no is a parameter
  		   return {
  			          model: model_no,   
  			price: function() {
  				return "Price is Rs. 3000";
  			}
  		};
  	}
  	
  	var samsung = mobile('galaxy');  //galaxy is a argument for above parameter
  	var nokia = mobile('3310');
  	var lg = mobile('1154');

  	console.log(samsung.model + " " + samsung.price());
  	console.log(nokia.model + " " + nokia.price());
  </script>
</body> 
</html>
