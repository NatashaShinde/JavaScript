<!DOCTYPE html>
<html>
<head>
	<title>Function return in javascript</title>
</head>
<body>
    <script type="text/javascript">
    	
      function fullname (fname, lname) //(parameter1, parameter2)
      {
      	var a = fname + " " + lname;  //statement
      	return a;                     // Return value
      }

      var fn = fullname ('Happy','man'); //(Argument1, Argument2)
      document.write(fn);

    </script>
</body>
</html>
