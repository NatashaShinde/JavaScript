<!DOCTYPE html>
<html>
<head>
	<title>regx</title>
</head>
<body>
<script type="text/javascript">
//Character sets: use square brcktz[]

	let regx = /h[a-z]rry/; //can be any char from a-z
	regx = /h[aty]rry/; // can be an a, t or y
    regx = /h[^aty]rry/; // can not be an a, t or y
    regx = /h[^aty]rr[yu]/; //can be an a, t or y + can be an u, y
    regx = /h[a-zA-Z]rr[yu0-9][0-3]/; //we can have as many char sets as we want

	let str = "harr99 bhai";
	
	let result = regx.exec(str);
    console.log("The result from exec is",result);

    if(regx.test(str)){
    	console.log(`The string ${str} matches the expression ${regx.source}`);
    }
    else{
    	console.log(`The string ${str} does not match the expression ${regx.source}`);
    }

</script>
</body>
</html>
