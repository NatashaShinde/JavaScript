<!DOCTYPE html>
<html>
<head>
	<title>GEt Element By ID</title>
	<script type="text/javascript">
		
      function Say()
      {  
         //here storing in a variable and create alert box
         var x = document.getElementById("man").innerHTML="Telusko learning"; 
         alert(x);
      }

	</script>

<body>

<p id="man">hello javascript programmer !</p>
</body>
