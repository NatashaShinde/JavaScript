	 function AddNumber(a,b)

<!DOCTYPE html>
<html>
<head>
	<title>Return Function</title>
</head>
<body>
<script type="text/javascript">
	
function Say(str1,str2)
{
	var total = str1 +" "+ str2 ;
	return total;
}

var AddString = Say("Natasha","Shinde") // here value of say function is in new var addstring

document.write("My name is : " + AddString); // so print only addstring variable

</script>
</body>
</html>
