<!DOCTYPE html>
<html>
<head>
	<title>object literal</title>
</head>
<body>
	<p>Declaration & initialies of object: method using object literal</p>
   <script type="text/javascript">
      
      var fees = { Rahul: 100, 
      	           total: function(){
      	           	          return  (500+200+50);
      	                    }
      	         };

      console.log(fees.total());
      console.log(fees['total']());
     


   </script>
</body>
</html>
