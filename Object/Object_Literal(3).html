<!DOCTYPE html>
<html>
<head>
	<title>object literal</title>
</head>
<body>
	<p>Declaration & initialies of object: property using object literal</p>
   <script type="text/javascript">
      
      var fees = { Rahul: 100, 
      	           sumit: 200, 
      	           Rohan: 300,
      	           "Super Man": 400  //for multiple words
      	       };

      console.log(fees['Rahul']);
      console.log(fees.Rahul);
      console.log(fees["Super Man"]);


   </script>
</body>
</html>
