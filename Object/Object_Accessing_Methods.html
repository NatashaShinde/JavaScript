<!DOCTYPE html>
<html>
<head>
	<title>Object Constructor</title>
</head>
<body>
  <p>object propertires using Object Constructor</p>
  <script type="text/javascript">
  	 
  	 var fees = {
                 Rahul: 100,
                 Sumit: 200,
                 Rohan: 300,
                 "Super Man": 400,
                 total: function(){
                    return (100+200);
                 }
               };

               console.log(fees.Sumit);
               console.log(fees["Super Man"]);
               console.log(fees.total());
  </script>
</body>
</html>
