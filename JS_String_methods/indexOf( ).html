<h3> indexOf(): & lastIndexOf(): </h3>
<p>indexOf(): It search index from START.<br> And gives index number of searched word.</p>
<p>indexOf(): It search index from End.<br> And gives index number of searched word.</p>

<script type="text/javascript">
	var str = "javascript is a GREAT language !";

	    //var a = str.indexOf("GREAT");      //search index from START.
	
          var a = str.lastIndexOf("GREAT");      //search index from END.

	document.write(a);
</script>

</body>
