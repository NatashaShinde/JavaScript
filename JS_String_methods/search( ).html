<!DOCTYPE html>

	<title>JS String method</title>
</head>
<body>
<h3> search():</h3>
<p>same as includes() only difference is, it returns index number of word which pass the test.<br> If mentioned match is not found, it will return -1.</p>

<script type="text/javascript">
	var str = "javascript is a GREAT language !";

	   var a = str.search("is");      //result 11 bcoz ("is") there on index number 11 in the string
	// var a = str.includes("Yahoo");  //result is -1 bcoz it is not there in the string
       
	document.write(a);
</script>

</body>
</html>
