<!DOCTYPE html>
<html>
<head>
	<title>JS String method</title>
</head>
<body>
<h3> slice(): & subStr():</h3>
<p>To seprate out particular value from existing array.<br> & make it as a new array.</p>


<script type="text/javascript">
	var str = "javascript is a great language";

	      var a = str.slice(2,7);   // So it will return characters from 2 to 6.
	    // var a = str.slice(0);   // So it will return whole string.    
	   // var a = str.slice(-1);   // So it will return last index character.
	   // var a = str.slice(-2);   // So it will return last & 2nd last characters.

         var b = str.substring(2,7);   // So it will return characters from 2 to 6.
         var c = str.substr(2,7);   // So it will return characters from 2 to 8.


	document.write(a + "<br>"); 
	document.write(b + "<br>"); 
    document.write(c); 

	
</script>
</body>
</html>
