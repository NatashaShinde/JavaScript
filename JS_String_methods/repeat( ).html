<!DOCTYPE html>
<html>
<head>
	<title>JS String method</title>
</head>
<body>
<h3> repeat():</h3>
<p>It will repeat string, as per given number of times.</p>


<script type="text/javascript">
	var str = "javascript is a great language !";

	    var a = str.repeat(5);   // So it will repeat string 5 times.    
	

	document.write(a); 
	
</script>
</body>
</html>
