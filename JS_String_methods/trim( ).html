<body>
<h3> Trim():</h3>
<p>To remove extra spaces in left or right side of a word in the existing string.</p><p>It specially used in form validation.</p>
<p>If user add extra space in form filling, then trim method remove those spaces.</p>

<script type="text/javascript">
	var str = "    javascript   is a great language !";

	var a = str.trim();       
	
	alert(a); // alert uses bcoz it properlly shows spaces.(for eg only)
	
</script>
