<h3> Includes():</h3>
<p>To search particular word in string.<br> & it is case sensitive.<br> Result display true or false.</p>
<script type="text/javascript">
	var str = "javascript is a GREAT language !";

	   var a = str.includes("is");      //result True bcoz it is there in the string
	// var a = str.includes("Yahoo");  //result false bcoz it is not there in the string
       
	document.write(a);
</script>
