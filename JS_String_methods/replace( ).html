<!DOCTYPE html>
<html>
<head>
	<title>JS String method</title>
</head>
<body>
<h3> Replace():</h3>
<p>To replace new word in the existing string.</p>
<script type="text/javascript">
	var str = "javascript is a great is language !";

	   var a = str.replace("javascript","PHP");      // javascript replace by PHP

	   var b = str.replace(/is/g,"are");  // all "is" replaced by are using REGULAR EXPRESSION
	
       
	document.write(a + "<br>");
	document.write(b);
</script>
</body>
</html>
