<!DOCTYPE html>
<html>
<head>
	<title>JS String method</title>
</head>
<body>
<h3> startsWith(): & endsWith():</h3>
<p>startsWith(): Same as includes(), only difference is it search first word in the string.<br> Result display true or false.</p>

<p>endsWith(): Same as includes(), only difference is it search last word in the string.<br> Result display true or false.</p>

<script type="text/javascript">
	var str = "javascript is a GREAT language !";

	   var a = str.startsWith("javascript");      //result True bcoz it is there in the beginning of the string.
	// var a = str.endsWith("age");  //result true bcoz it is there in the end of the string.
       
	document.write(a);
</script>
</body>
</html>
