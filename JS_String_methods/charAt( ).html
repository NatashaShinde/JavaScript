<!DOCTYPE html>
<html>
<head>
	<title>JS String method</title>
</head>
<body>
<h3> charAt():</h3>
<p> To search character.</p>

<script type="text/javascript">
	var str = "javascript is a GREAT language !";

	   var a = str.charAt(2);     // In result it will give character which is present on index number of index 2
       
	document.write(a);
</script>
</body>
</html>
