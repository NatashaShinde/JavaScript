<!DOCTYPE html>
<html>
<head>
	<title>JS String method</title>
</head>
<body>
<h3> charCodeAt(): & fromCharCode():</h3>
<p> charCodeAt(): It gives ASCI code number of given index number.</p>
<p> fromCharCode(): It gives ASCI code number of given index number.<br> var b = String.fromCharCode() is mandatory to written.</p>

<script type="text/javascript">
	var str = "javascript is a GREAT language !";

	   var a = str.charCodeAt(2);     // In result 118 bcoz its ASCI code number of index 2 i.e of char v.

	   var b = String.fromCharCode(5);     // In result it will give | bcoz in ASCI code number of index 5 i.e of char c.
       
	document.write(a + "<br />");
	document.write(b);
</script>
</body>
</html>
